<html>
  <head>
    <title>Currency Converter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#" id="currencyForm">
        <div class="amount">
          <label for="amountInput">Enter Amount</label>
          <input
            type="text"
            id="amountInput"
            name="amount"
            placeholder="Enter the amount"
            title="Enter the amount you want to convert"
          />
        </div>
        <div class="drop-list">
          <div class="from">
            <label for="fromCurrency">From</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="US Flag" />
              <select name="from" id="fromCurrency" required>
              </select>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="to">
            <label for="toCurrency">To</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="India Flag" />
              <select name="to" id="toCurrency" required>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange_rate" id="exchangeRate"></div>
        <button type="button" id="convertButton">Convert</button>
      </form>
    </div>

    <script src="country-list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
